[% PROCESS settings/header.html %]


	[% WRAPPER setting title="PLUGIN_22TRACKS_DEFAULT_CITY" desc="PLUGIN_22TRACKS_DEFAULT_CITY_DESC" %]
	<div class="prefDesc">
		<select name="pref_defaultCity" class="stdedit">
				[% FOREACH location = locations.keys.sort %]
				<option value="[% location %]"[% IF prefs.defaultCity == location %] selected[% END %]>[% locations.$location %]</option>
				[% END %]
		</select>
	</div>

	[% END %]

[% PROCESS settings/footer.html %]
